<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x ............ o</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="form-container"></div>
    <div id="x-match-count">Points For X: 0</div>
    <div id="o-match-count">Points For O: 0</div>
    <button id="settingsButton"></button>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <h3>Color Settings</h3>
            <select id="colorSelect">
                <option value="Celestial Crimson">Celestial Crimson</option>
                <option value="Starlight Silver">Starlight Silver</option>
                <option value="Galactic Teal">Galactic Teal</option>
                <option value="Nebula Purple">Nebula Purple</option>
                <option value="Cosmic Blue">Cosmic Blue</option>
                <option value="original" selected>Original</option> 
            </select>
            <button id="applySettings">Apply Settings</button>
            <button id="saveSettings">Save Settings</button>
            <button id="deleteSettings">Delete Settings</button>
            <label for="volume">Volume on click:</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            <label for="volume">Volume of background:</label>
            <input type="range" id="volume1" name="volume" min="0" max="100" value="50">

        </div>
    </div>
    
    </div>
    <div id="renderer-container"></div>
    <div id="canvas-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.101.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.js"></script>
    <script  src="htmlcube.js"></script>
    <script src="./matter.js"></script>
    <script   src="sqaureobject.js"></script>
    <script type="module" src="startUI.js"></script>
    <script  type="module"  src="settings.js"></script>
    <script    type="module"  src="game.js"></script>
    <script  type="module"  src="grids.js"></script>
    <script type="module" src="x.js"></script>
    
</body>
</html>
